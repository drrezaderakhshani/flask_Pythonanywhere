<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLP Classifier Interface</title>
</head>
<body>
    <h2>MLP Classifier Interface</h2>

    <form method="post" action="{{ url_for('predict') }}">
        <label for="province">Province:</label>
        <input type="text" id="province" name="province" required><br>

        <label for="vehicle_type">Vehicle Type:</label>
        <input type="text" id="vehicle_type" name="vehicle_type" required><br>

        <label for="customer_type">customer Type:</label>
        <input type="text" id="customer_type" name="customer_type" required><br>
        
        <label for="ly_insurer">ly Insurer:</label>
        <input type="text" id="ly_insurer" name="ly_insurer" required><br>
        
        <label for="vehicle_age">Vehicle Age:</label>
        <input type="text" id="vehicle_age" name="vehicle_age" required><br>
        
        <label for="pelak_type">Pelak Type:</label>
        <input type="text" id="pelak_type" name="pelak_type" required><br>
        
        <label for="life_history">Life History:</label>
        <input type="text" id="life_history" name="life_history" required><br>
        
        <label for="passenger_history">Passenger History:</label>
        <input type="text" id="passenger_history" name="passenger_history" required><br>
        
        <label for="financial_history">Financial History:</label>
        <input type="text" id="financial_history" name="financial_history" required><br>
        
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
